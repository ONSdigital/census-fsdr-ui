{% extends 'base.html' %}

{% block main %}

    <h1 data-ga="error" data-ga-category="error" data-ga-action="error-message-shown" data-ga-label="system-error">
        {{"403" }}
    </h1>

    <p>{{ 'We are experiencing some technical problems' }}</p>

    {% autoescape false %}
        <p>{{ 'Please try again later, or %(open)scontact us%(close)s if the problem continues.' }}</p>
    {% endautoescape %}

{% endblock main %}
